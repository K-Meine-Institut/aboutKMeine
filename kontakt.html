        <h1>Kontakt</h1>
        <p>Sie möchten mit Künstlername oder dem Institut in Kontakt treten? Nutzen Sie das folgende Formular oder schreiben Sie eine E-Mail an info@kuenstlername-institut.de.</p>
        <form style="max-width: 400px; margin: 2rem auto; display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" placeholder="Ihr Name" required>
            <input type="email" placeholder="Ihre E-Mail" required>
            <textarea placeholder="Ihre Nachricht" rows="5" required></textarea>
            <button type="submit" style="background: #0078d7; color: #fff; border: none; padding: 0.7rem; border-radius: 4px; cursor: pointer;">Absenden</button>
        </form>
